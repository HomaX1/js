<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script>

        var fruits = ["апельсин", "банан", "груша"];

        //document.write("Количество фруктов: " + fruits.length);

        fruits.push("яблоко", "ананас");
        fruits.unshift("грейпфрут");

        //document.write("Количество фруктов: " + fruits.length);

        fruits.pop();
        fruits.shift();

        document.write("Количество фруктов: " + fruits.length);


    </script>
</head>
<body>
</body>
</html>
