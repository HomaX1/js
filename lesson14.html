<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script>

        //Метод splice - позволяет добавлять, удалять и заменять элементы массива

        var students = ["Байтасова Анастасия", "Зарви Екатерина", "Некрасова Наталья", "Пономоренко Елена", "Тристан Яна"];

        students.splice(3,2); //3 - это с какого элемента нужно удалять, а 2 - сколько элементов при этом удаляется

        //document.write(students);

        students.splice(2,0, "Мухачева Лейла", "Кожемякин Андрей"); //2 - это перед каким элементом ставить, 0 показывает, что мы ничего не удаляем, а наоборот добавляем, а дальше добавляем то что нужно
        //document.write(students);

        students.splice(1,2, "Балаганова Татьяна", "Миньков Артем"); //дойдя до 1 элем. удаляется 2 элемента с первого включительно и далее добавляються то что мы написали
        document.write(students);


    </script>
</head>
