<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script>

        //объект Date

        var forTime = new Date();       //ПОЧЕМУ new?
        var year = forTime.getFullYear();
        document.write("Сейчас год: " + year + "<br />");


        var month = forTime.getMonth() + 1;
        document.write("Сейчас месяц: " + month + "<br />"); // считает с 0 - январь

        var day = forTime.getDate();
        document.write("Сейчас день: " + day + "<br />"); // считается с единицы

        var dayWeek =forTime.getDay();
        document.write("Сейчас день недели: " + dayWeek + "<br />"); //считается 0 - воскресенье

        var hour =forTime.getHours();
        document.write("Сейчас час: " + hour + "<br />");

        var minutes =forTime.getMinutes();
        document.write("Сейчас минут: " + minutes + "<br />");

        var seconds =forTime.getSeconds();
        document.write("Сейчас секунд: " + seconds + "<br />");



        var now = new Date(); // все считается по текущую дату
        document.write(now.getTime()); //милисекунды с 1 января 1970 года

        var from1970 = (now.getTime() / (1000 * 60 * 60 * 24)); //количество секунд с 1 января 1970 года затем умножаем на 60 и получаем количество минут, затем сколько часов, затем получаем количество дней
        document.write("<br />" + Math.round(from1970));


        //Осталось до Нового 2017 года

        var ny = new Date(2017,0,1,0,0,0); // 2017 год, 0 - январь, 1 - первое число, 0 - часов, 0 - минут, 0 - секунд
        var from1970ToNy = (ny.getTime() / (1000 * 60 * 60 * 24)); // c 1970 по 2017
        document.write("<br />" + "До Нового года осталось: " + (Math.round(from1970ToNy) - Math.round(from1970)));
        var days = ["Воскресенье", "Понедельник", "Вторник", "Среда", "Четверг", "Пятница", "Суббота"];

        document.write("<br />" + "Это будет день недели: " + days[ny.getDay()]);



        // 2 января 1970 года
        var test = new Date(1000 * 60 * 60 * 24); // в сутках милисекунд
        document.write("<br />" + test);




    </script>
</head>

</html>
