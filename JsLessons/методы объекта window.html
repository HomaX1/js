    <script>

        newWindow.document.write("Вывод информации в новом окне");*/

      // метод alert()

        alert("Я модальное оrно!");

        //метод prompt()

        var age = prompt("Сколько Вам лет?", "Мой возраст:"); //задается вопрос, выводится форма для введения ответа, можно добавить второй параметр, как подсказку как отвечать, а переменная age - позволчет сохранить ответ пользователей
        alert("Ваш возраст: " + age);

        //метод confirm()

        var answer = confirm("Вы согласны на путешествие?");

        if(answer) {
            document.write("Ура! Мы едем вместе!");
        }

        else {
            document.write("Поедем вместе в другой раз.");
        }

    </script>
