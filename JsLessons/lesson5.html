<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script>
        document.write("Эта строка выведена с помощью Javascript"); /*В документ записуем "текст" с помощью метода write, а текст в дужках - это параметр */
        document.write("<p>Эта строка выведена с помощью <strong>Javascript</strong></p>"); /* делаем текст параграфом и слово жирным текстом*/
        document.write("<p>Эта строка выведена с помощью <strong>\"Javascript\"</strong></p>"); //Слову Javascript ставим кавычки
    </script>
</head>
<body>
</body>
</html>
