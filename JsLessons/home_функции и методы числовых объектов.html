        //№5

        var randomArray = new Array(10);

        function myRandom (from,to) {
            return Math.floor((Math.random() * (to - from + 1)) + from);
        }

        function test(myArray,begin,end) {
            for (var i = 0; i < myArray.length; i++) {
                myArray[i] = myRandom(begin,end);
                document.write("<br />" + myArray[i]);
            }
        }


        var start = 40;
        var finish = 120;

        document.write("В массив помещаются числа от " + start + "до " + finish + "<br />");

        test(randomArray, start, finish);
