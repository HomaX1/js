<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script>
/*
Правила работы с именами переменных:
1. Имя переменной может начинаться или с буквы или с символа доллара $ или с символа подчеркивания _.
2. Имя переменной может содержать только буквы, числа, символ доллара или подчеркивания. Нельзя использовать пробелы, тире, амперсанты, звездочки и т.д.
3. Имя переменной чувствительно к регистру. Т.е. nomer и Nomer и noMer это три разных переменных.
По-этому если вы где ранее создали переменную nomer, то дальше в программе должны также обращаться к переменной.
4. Нельзя называть переменную одним из занятых слов.
 */

var moneySum = 500, city = "Kiev", count = 10; //создание сразу нескольких переменных: сумма денег, город, счет


    </script>
