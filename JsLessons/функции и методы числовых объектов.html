        // метод toFixed()

        //объект Math

        var age = 80.93;

        document.write("<br />" + age);


        var rand = Math.round(Math.random() * 100); // нужно случайное число от 0 до 100
        document.write("<br />" + rand);


        function myRandom (from,to) {
            return Math.floor((Math.random() * (to - from + 1)) + from); // случайные числа с "n" число до "m" числа
        }

        var rand = myRandom (50,60);
